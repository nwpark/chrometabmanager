<div style="width: 380px">
  <div mat-dialog-title>
    <mat-icon class="dialog-title-icon">error_outline</mat-icon>
    An error occurred...
  </div>
  <div mat-dialog-content>
    <div
      class="dialog-emphasised-content"
      *ngFor="let error of errorList">
      <h3>{{error.title}}</h3>
      <p>
        {{error.description}}
      </p>
    </div>
  </div>
  <div mat-dialog-actions>
    <p>
      Please press repair to continue, or submit an error report to help improve the extension.
    </p>
    <button
      mat-stroked-button
      matTooltip="Error reports do NOT include any of your personal browsing data. You will be able to review exactly what information is being sent before submitting."
      color="primary"
      (click)="sendErrorReport()">
      <mat-icon style="font-size: 17px; height: 17px; width: 17px; margin-right: 5px">email</mat-icon>
      Send Error Report
    </button>
    <button
      mat-stroked-button
      matTooltip="Repair"
      color="warn"
      (click)="repairErrors()">
      <mat-icon style="font-size: 17px; height: 17px; width: 17px; margin-right: 5px">build</mat-icon>
      Repair
    </button>
  </div>
</div>

<ng-template #warningDialog>
  <div style="width: 400px">
    <div mat-dialog-title>
      <mat-icon class="dialog-title-icon">warning</mat-icon>
      Warning
    </div>
    <div mat-dialog-content>
      <div *ngFor="let error of errorList">
        <p
          class="dialog-emphasised-content"
          *ngIf="error.action.warningMessage">
          {{error.action.warningMessage}}
        </p>
      </div>
    </div>
    <div mat-dialog-actions>
      <button
        mat-stroked-button
        color="primary"
        (click)="closeWarningDialog()">
        Cancel
      </button>
      <button
        mat-stroked-button
        color="primary"
        (click)="invokeErrorCallbacks()">
        Proceed
      </button>
    </div>
  </div>
</ng-template>

<ng-template #successDialog>
  <div style="width: 400px">
    <div mat-dialog-title>
      <mat-icon class="dialog-title-icon">done</mat-icon>
      Success
    </div>
    <div mat-dialog-content>
      <h3 class="dialog-emphasised-content">
        Repair completed successfully.
      </h3>
      <p>
        The application will now reload.
      </p>
    </div>
    <div mat-dialog-actions>
      <button
        mat-stroked-button
        color="primary"
        (click)="reloadPage()">
        Okay
      </button>
    </div>
  </div>
</ng-template>
