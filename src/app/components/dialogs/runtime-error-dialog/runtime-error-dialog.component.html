<div style="width: 380px">
  <div mat-dialog-title>
    <mat-icon style="vertical-align: -5px; margin-right: 5px">error_outline</mat-icon>
    An error occurred...
  </div>
  <div mat-dialog-content>
    <p>{{message}}</p>
  </div>
  <div mat-dialog-actions>
    <button
      mat-stroked-button
      matDialogClose
      color="primary">
      Close
    </button>
  </div>
</div>
