<div appMouseOver
     #headerDiv=app-mouse-over
     class="column-header">
  <span style="float: right">
    <button
      mat-icon-button
      title="debug"
      *ngIf="headerDiv.mouseOver && debugModeEnabled()"
      (click)="debug()">
      <mat-icon class="action-icon-24">bug_report</mat-icon>
    </button>
    <button
      mat-icon-button
      title="Clear"
      *ngIf="!sessionListState.layoutState.hidden || headerDiv.mouseOver"
      (click)="clear()">
      <mat-icon class="action-icon-24">clear</mat-icon>
    </button>
    <button
      mat-icon-button
      [title]="sessionListState.layoutState.hidden ? 'Show recently closed tabs' : 'Minimize recently closed tabs'"
      (click)="toggleDisplay()">
      <mat-icon class="action-icon-24" *ngIf="!sessionListState.layoutState.hidden">arrow_drop_down</mat-icon>
      <mat-icon class="action-icon-24" *ngIf="sessionListState.layoutState.hidden">arrow_right</mat-icon>
    </button>
  </span>
  <span class="column-title-text">
    {{title}}
  </span>
</div>

<div
  class="column-scrollable-content"
  *ngIf="!sessionListState.layoutState.hidden || isWindowListAnimating()"
  [@collapse-list]="sessionListState.animationState"
  (@collapse-list.done)="completeToggleDisplayAnimation($event)">
  <div *ngFor="let session of sessionListState.recentlyClosedSessions; index as sessionIndex">
    <div
      class="chrome-window-container"
      *ngIf="session.isWindow"
      [@close-window]="animationStates[sessionIndex]"
      (@close-window.done)="completeCloseWindow($event, sessionIndex)">
      <app-chrome-window-header
        [chromeAPIWindow]="session.closedWindow.chromeAPIWindow"
        [layoutState]="layoutStates[sessionIndex]"
        [props]="windowProps"
        (chromeWindowClose)="closeWindow(sessionIndex)"
        (chromeWindowToggleDisplay)="toggleWindowDisplay(sessionIndex)">
      </app-chrome-window-header>
      <div
        *ngIf="!layoutStates[sessionIndex].hidden || isWindowAnimating(sessionIndex)"
        [@collapse-window]="animationStates[sessionIndex]"
        (@collapse-window.done)="completeToggleWindowDisplay($event, sessionIndex)">
        <app-chrome-window
          [chromeAPIWindow]="session.closedWindow.chromeAPIWindow"
          [layoutState]="layoutStates[sessionIndex]"
          [props]="windowProps">
        </app-chrome-window>
      </div>
    </div>

    <div
      class="chrome-window-container"
      *ngIf="!session.isWindow"
      [@close-window]="animationStates[sessionIndex]">
      <div
        class="chrome-window-body"
        style="border-style: solid; border-radius: inherit; min-height: 0">
        <app-draggable-chrome-tab
          class="chrome-tab-border"
          *ngFor="let closedTab of session.closedTabs; index as tabIndex"
          [chromeTab]="closedTab.chromeAPITab"
          [timestamp]="closedTab.timestamp"
          (draggableChromeTabClose)="closeTab($event, sessionIndex, tabIndex)"
          (draggableChromeTabClick)="tabClicked(closedTab.chromeAPITab, $event)">
        </app-draggable-chrome-tab>
      </div>
    </div>

  </div>
</div>
