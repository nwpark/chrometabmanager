<div
  appMouseOver
  #headerDiv=app-mouse-over
  class="column-header">
  <span style="float: right">
    <button
      mat-icon-button
      title="debug"
      *ngIf="headerDiv.mouseOver && debugModeEnabled()"
      (click)="debug()">
      <mat-icon class="action-icon-24">bug_report</mat-icon>
    </button>
    <button
      mat-icon-button
      title="Clear"
      *ngIf="!sessionListState.layoutState.hidden || headerDiv.mouseOver"
      (click)="clear()">
      <mat-icon class="action-icon-24">clear</mat-icon>
    </button>
    <button
      mat-icon-button
      [title]="sessionListState.layoutState.hidden ? 'Expand' : 'Collapse'"
      (click)="toggleDisplay()">
      <mat-icon class="action-icon-24" *ngIf="!sessionListState.layoutState.hidden">arrow_drop_down</mat-icon>
      <mat-icon class="action-icon-24" *ngIf="sessionListState.layoutState.hidden">arrow_right</mat-icon>
    </button>
  </span>
  <span class="column-title-text">
    {{title}}
  </span>
</div>

<div class="column-scrollable-content">
  <div
    *ngIf="!sessionListState.layoutState.hidden || isWindowListAnimating()"
    [@collapse-list]="animationState"
    (@collapse-list.done)="completeToggleDisplayAnimation($event)">
    <div *ngFor="let layoutState of sessionListState.layoutState.windowStates; index as sessionIndex; first as isFirst; last as isLast">
      <app-chrome-window-container
        *ngIf="sessions[sessionIndex].isWindow"
        [chromeAPIWindow]="sessions[sessionIndex].window.chromeAPIWindow"
        [layoutState]="layoutState"
        [props]="windowProps">
      </app-chrome-window-container>

      <app-detached-chrome-tab
        *ngIf="!sessions[sessionIndex].isWindow"
        [chromeTab]="sessions[sessionIndex].tab.chromeAPITab"
        [isFirstChild]="isFirst || sessions[sessionIndex-1].isWindow"
        [isLastChild]="isLast || sessions[sessionIndex+1].isWindow"
        [timestamp]="sessions[sessionIndex].tab.timestamp"
        (draggableChromeTabClose)="closeTab($event, sessions[sessionIndex].tab.chromeAPITab.id)"
        (draggableChromeTabClick)="tabClicked(sessions[sessionIndex].tab.chromeAPITab, $event)">
      </app-detached-chrome-tab>

    </div>
  </div>
</div>
