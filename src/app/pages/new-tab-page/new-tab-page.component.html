<div
  [@simpleFadeAnimation]="'fadeIn'"
  style="height: 100%">
  <mat-grid-list
    cols="{{cols}}"
    style="height: 100%"
    rowHeight="fit"
    (window:resize)="onResize($event)">
    <mat-grid-tile *ngIf="cols > 1">
<!--      <app-saved-sessions-list class="full-height-column">-->
<!--      </app-saved-sessions-list>-->
      <app-session-list-group class="full-height-column">
      </app-session-list-group>
    </mat-grid-tile>

    <mat-grid-tile>
      <app-active-sessions-list class="full-height-column">
      </app-active-sessions-list>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="cols > 2">
      <app-closed-sessions-list class="full-height-column">
      </app-closed-sessions-list>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<a
  mat-icon-button
  matTooltip="Background photo by {{backgroundPhoto.author}}"
  class="photo-camera-icon"
  [href]="backgroundPhoto.url">
  <mat-icon class="action-icon-24">photo_camera</mat-icon>
</a>
