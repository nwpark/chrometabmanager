<div
  [@simpleFadeAnimation]="'fadeIn'"
  [ngStyle]="{
    background: 'url(/assets/background_image.jpg) no-repeat center center fixed',
    backgroundSize: 'cover',
    height: '100%'
  }">
  <mat-grid-list
    cols="{{cols}}"
    style="height: 100%"
    rowHeight="fit"
    (window:resize)="onResize($event)">
    <mat-grid-tile *ngIf="cols > 1">
      <app-window-list
        class="full-height-column"
        [title]="'Saved'"
        [props]="savedSessionProps">
      </app-window-list>
    </mat-grid-tile>

    <mat-grid-tile>
      <app-window-list
        class="full-height-column"
        [title]="'Active'"
        [props]="activeSessionProps">
      </app-window-list>
    </mat-grid-tile>

    <mat-grid-tile *ngIf="cols > 2">
      <app-window-list
        class="full-height-column"
        [title]="'Recently Closed'"
        [props]="recentlyClosedSessionProps">
      </app-window-list>
    </mat-grid-tile>
  </mat-grid-list>
</div>

<a
  mat-icon-button
  matTooltip="Background photo by {{backgroundPhotoMetadata.author}}"
  class="photo-camera-icon"
  [href]="backgroundPhotoMetadata.url">
  <mat-icon class="action-icon-24">photo_camera</mat-icon>
</a>
